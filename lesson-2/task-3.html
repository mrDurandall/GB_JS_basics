<body>

    <!-- 3. Объявить две целочисленные переменные a и b и задать им произвольные начальные значения.
         Затем написать скрипт, который работает по следующему принципу:
            если a и b положительные, вывести их разность;
            если а и b отрицательные, вывести их произведение;
            если а и b разных знаков, вывести их сумму; ноль можно считать положительным числом. -->

    <script>
        var a, b;
        // Запросим у пользователя значение переменных. Сразу преобразуем их к числам (иначе некорректно работает операция сложения)
        a = Number(prompt('Введите значение переменной a.\nЦелое число.'));
        b = Number(prompt('Введите значение переменной b.\nЦелое число.'));
        // Сравним переменные
        if (a >= 0 & b >= 0) {                                      // Обе переменные больше или равны нулю
            console.log(`Разность переменных a и b: ${a - b}`)
        } else if (a < 0 & b < 0) {                                 // Обе переменные меньше нуля
            console.log(`Произведение переменных a и b: ${a * b}`)
        } else {                                                    // Иначе переменные разных знаков
            console.log(`Сумма переменных a и b: ${a + b}`)
        }
    </script>
</body>
</html>

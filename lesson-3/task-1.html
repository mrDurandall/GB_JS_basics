<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS. Lesson-3. Task-1</title>

<body>
    <!-- С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->
    <!-- Примечание: с точки зрения математики простыми могут быть числа больше единицы, так что в коде проверку будем начинать с 2 -->
    <script>
        let currentNumber = 2;  // Текущее проверяемое число. Начинаем с 2
        let lastNumber = 100;   // Последнее проверяемое число
        var simples = [];       // Массив  в котором будут храниться все найденные простые числа
        while (currentNumber <= lastNumber) {       // Выполняем цикл до тех пор, пока текущее число не будет равно последнему
            var simple = true;                      // Переменная равная true для простого числа и false для не простого. Первоначально для каждого числа равна true
            // Последовательно пробуем поделить текущее число на числа от 2 до текущего.
            for (var i = 2; i <= currentNumber; i++) {      
                // Если находится число не равно текущему и остаток от деления на которое равен нулю,
                // переменная simple принимает значение false и прерываем цикл проверок делением.
                if (currentNumber % i == 0 & i != currentNumber) {
                    simple = false;
                    break;
                }
            }
            // Если переменная simple так и осталась true, то добавляем текущее число в список простых
            if (simple == true) {
                    simples.push(currentNumber);
                }
            // Увеличиваем текущее число на единицу
            currentNumber++ ;
        }
        console.log(simples)        // Выводим в консоль полученный список простых чисел.
    </script>
    <!-- P.S. Получился не самый оптимальный алгоритм с точки расходования ресурсов, но он работает.
    А переписывать решето Эратосфена на JS я поленился ;) -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS.Урок 1. Задание 1</title>
</head>
<body>
    <!-- Задание:
    1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
    Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию -->


    <!-- Напишем скрипт прямо в тексте HTML файла -->
    <script>
        // Объявим переменную tempC для хранения температуры в градусах цельсия.
        var tempC;

        // Запросим у пользователя значение температуры (считаем, что у нас идеальный пользователь, который вводит то, о чем его простя ;))
        tempC = prompt('Введите значение температуры в градусах цельсия:');

        // На основании полученной от пользователя температуры вычислим температуру в градусах фаренгейта и сохраним в переменную tempF
        var tempF =  (9 / 5) * tempC + 32;

        // Выведем волученное значение
        alert(`Температура в градусах Фаренгейта: ${tempF}`)
    </script>
    
</body>
</html>

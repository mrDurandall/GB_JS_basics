<body>
    <!--    2.Продолжить работу с интернет-магазином:
            2.1. В прошлом домашнем задании вы реализовали корзину на базе массивов. Какими объектами можно заменить их элементы?
            2.2. Реализуйте такие объекты.
            2.3. Перенести функционал подсчета корзины на объектно-ориентированную базу.
            3.* Подумать над глобальными сущностями. К примеру, сущность «Продукт» в интернет-магазине актуальна не только для корзины,
            но и для каталога. Стремиться нужно к тому, чтобы объект «Продукт» имел единую структуру для различных модулей сайта,
            но в разных местах давал возможность вызывать разные методы. -->

    <!-- Чтобы упростить Вам проверку, весь код напишем в тексте HTML документа, чтобы не надо было листать по разным файлам. -->

    <script>
        // Для хранения корзины создадим объект shoppingCart
        var shoppingCart = {
            // массив list хранит список товаров
            // Товары должны быть представлены объекстами со свойствами name, price, quantity
            list: [],

            // метод countBasketPrice высчитывает суммарную стоимость товаров в корзине на основе их цены и колчиества
            // выводит её в консоль и возвращает эту сумму
            countBasketPrice: function() {
                let summPrice = 0;
                for (product in this.list) {
                    summPrice += this.list[product].price * this.list[product].quantity;
                }
                console.log(`Суммарная стоимость товаров в корзине: ${summPrice}`)
                return summPrice
            }
        };

        // Добавим в корзину несколько товаров для примера
        shoppingCart.list.push({
            name: 'apple',
            price: 30,
            quantity: 5
        })

        shoppingCart.list.push({
            name: 'banana',
            price: 50,
            quantity: 4
        })

        shoppingCart.list.push({
            name: 'orange',
            price: 70,
            quantity: 2
        })

        // Выведем содержимое корзины в консоль для проверки
        console.log(shoppingCart)

        // Выполним метод рассчета стоимости
        shoppingCart.countBasketPrice()
    </script>
    <!-- К заданию 3:
    Объект "Каталог" может иметь ту же структуру, что и корзина, но там графа "Количество" у объектов товаров
    Может означать, например, остаток товаров на складе.
    Также "Каталог" будет иметь свои собственные методы: Например добавления новых товаров на склад, 
    Рассчета остатка товаров на складе и т.д. -->
</body>
